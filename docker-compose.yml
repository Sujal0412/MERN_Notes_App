version: '3' 
services: 
  mongo: 
    image: mongo:latest
    container_name: mongo
    ports:
          - "27017:27017"
    volumes:
          - mongo-data:/data/db

  backend: 
    build: ./server 
    container_name: server 
    ports: 
      - "5000:5000" 
    environment: 
      - dbURL=mongodb://mongo:27017/mern 
    depends_on: 
      - mongo 

  frontend: 
    build: ./frontend 
    container_name: frontend 
    ports: 
      - "3000:80" 
    depends_on: 
      - backend 
volumes:
  mongo-data: